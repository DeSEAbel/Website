<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../static/img/deSEAbel.png" />
    <title>DeSEAbel App</title>
    <link rel="stylesheet" type="text/css" href="../static/css/app.css" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="../bootstrap/css/index.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../bootstrap/assets/img/navbar-logo.svg" />
        </a>
      </div>
    </nav>

    <div id="bottom">
      <div class="toggle-sidebar-animals">
        <i class="fas fa-fish"></i>
      </div>

      <div class="sidebar-animals">
        <h3>Marine fauna</h3>
        <div class="first-theme" id="menu-animals"></div>
      </div>

      <div class="toggle-sidebar-zones">
        <i class="fas fa-map-marked-alt"></i>
      </div>

      <div class="sidebar-zones">
        <h3>Zones</h3>
        <div class="first-theme" id="menu-zones"></div>
      </div>

      <div class="toggle-sidebar-noise-impactors">
        <i class="fas fa-drum"></i>
      </div>

      <div class="sidebar-noise-impactors">
        <h3>Noise Impactors</h3>
        <div class="first-theme" id="menu-noise-impactors"></div>
      </div>

      <div id="map-div"></div>
    </div>

    <!-- Import files for the matrix operations -->
    <script src="../js/configs/zones.js"></script>
    <script src="../js/configs/noise_impactors.js"></script>
    <script src="../js/utils/html_from_javascript.js"></script>
    <script src="../js/utils/matrix_operations.js"></script>
    <script src="../js/utils/matrix_conversion.js"></script>
    <script src="../js/components/zone_of_interest.js"></script>
    <script src="../js/utils/mapbox_functions.js"></script>
    <script src="../js/components/marker.js"></script>

    <script src="../js/components/map.js"></script>
  </body>
</html>
